<div class="col-sm-4 d-flex justify-content-center align-items-center points-section">
	<div>
		<h2 class="display-3">{{post.points}}</h2>
	</div>
</div>

<div class="col-sm-8">

	<div class="d-flex justify-content-center">
		<h2>{{post.title}}</h2>
	</div>

	<div class="d-flex justify-content-center">
		<p>({{post.link}})</p>
	</div>
		
	<div class="d-flex justify-content-around">
		<div class="vote-section" style="color:greenyellow">
			<fa-icon [icon]="arrowUpIcon" (click)="updatePoints(1)"></fa-icon>
			<span class="noselect" (click)="updatePoints(1)">upvote</span>
		</div>
	
		<div class="vote-section" style="color:red">
			<fa-icon [icon]="arrowDownIcon" (click)="updatePoints(-1)"></fa-icon>
			<span class="noselect" (click)="updatePoints(-1)">downvote</span>
		</div>
	</div>

</div>
