<div class="col-sm-6" style="background-color: gray;">
	<p>{{post.points}}</p>
</div>

<div class="col-sm-6">
	<h2>{{post.title}}</h2>
	<p>{{post.link}}</p>
	<div class="row justify-content-start">
		<div class="col-2">
			<fa-icon [icon]="arrowUpIcon" (click)="updatePoints(1)"></fa-icon>
		</div>
		<div class="col-2">
			<fa-icon [icon]="arrowDownIcon" (click)="updatePoints(-1)"></fa-icon>
		</div>
		<div class="col-8"></div>
	</div>
</div>
