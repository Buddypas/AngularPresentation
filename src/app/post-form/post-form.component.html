<div class="row">
  <div class="col">
    <h2>Add new post</h2>
  </div>
</div>

<div class="row">
  <div class="col">

    <div class="form-group">
      <label for="post-title">Title:</label>
      <input type="text" class="form-control" [(ngModel)]="title">
      <h4>{{title}}</h4>
    </div>

    <div class="form-group">
      <label for="post-link">Link:</label>
      <input type="text" class="form-control" [(ngModel)]="link">
      <h4>{{link}}</h4>
    </div>
    <button type="button" class="btn btn-primary" (click)="onAddPost()" style="margin-bottom: 20px;">Save post</button>
    
  </div>

</div>
